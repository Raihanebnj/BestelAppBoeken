<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Winkelmandje - Bookstore Management System">
    <meta name="theme-color" content="#667eea">
    <title>Winkelmandje - Bookstore Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toast Notifications CSS -->
    <link rel="stylesheet" href="/css/toast-notifications.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --info: #4299e1;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #718096;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-height: 44px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #38a169);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #e53e3e);
            color: white;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card-header {
            padding: 25px 30px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .card-title i {
            color: var(--primary);
            font-size: 24px;
        }

        .card-body {
            padding: 30px;
        }

        /* Cart Item */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--light);
            margin-bottom: 15px;
            border-radius: 12px;
            border: 2px solid var(--border);
            transition: all 0.2s;
            flex-wrap: wrap;
            gap: 15px;
        }

        .cart-item:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .cart-item-info {
            flex: 1;
            min-width: 200px;
        }

        .cart-item-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .cart-item-details {
            font-size: 14px;
            color: var(--gray);
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .quantity-value {
            font-weight: 700;
            min-width: 40px;
            text-align: center;
            font-size: 16px;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--success);
            min-width: 80px;
            text-align: right;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-cart i {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        /* Summary */
        .cart-summary {
            background: linear-gradient(135deg, #f0fff4, #c6f6d5);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
        }

        .summary-row.total {
            border-top: 2px solid var(--success);
            margin-top: 10px;
            padding-top: 15px;
            font-size: 24px;
            font-weight: 700;
            color: var(--success);
        }

        /* Order Form */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            min-height: 44px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Messages */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message.success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-left: 4px solid var(--success);
        }

        .message.error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border-left: 4px solid var(--danger);
        }

        /* Toast Notifications */
        .toast {
            padding: 16px 24px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 16px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-left: 4px solid var(--success);
        }

        .toast.error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border-left: 4px solid var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item-actions {
                width: 100%;
                justify-content: space-between;
            }

            .summary-row {
                font-size: 14px;
            }

            .summary-row.total {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div>
                    <h1>Winkelmandje</h1>
                    <p style="color: var(--gray); font-size: 14px; margin-top: 5px;">
                        <i class="fas fa-shopping-basket"></i> Beheer uw bestelling
                    </p>
                </div>
            </div>
            <a href="Index.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Terug naar Dashboard
            </a>
        </div>

        <div id="message-container"></div>

        <!-- Cart Items -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-shopping-basket"></i>
                    Items in Winkelmandje
                </div>
                <button class="btn btn-danger" onclick="clearCart()" id="clear-cart-btn" style="display:none;">
                    <i class="fas fa-trash"></i> Leeg Mandje
                </button>
            </div>
            <div class="card-body">
                <div id="cart-items-container">
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p style="font-size: 18px; margin-bottom: 20px;">Uw winkelmandje is leeg</p>
                        <a href="Index.html" class="btn btn-primary">
                            <i class="fas fa-book"></i> Boeken Bekijken
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Form -->
        <div class="card" id="order-form-card" style="display:none;">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-user-circle"></i>
                    Klant voor Bestelling
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Kies Klant</label>
                    <select id="order-klant" required>
                        <option value="">Kies een klant om een bestelling te plaatsen</option>
                    </select>
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotaal:</span>
                        <span id="subtotal">EUR 0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Aantal items:</span>
                        <span id="item-count">0</span>
                    </div>
                    <div class="summary-row total">
                        <span><i class="fas fa-euro-sign"></i> Totaal:</span>
                        <span id="total-amount">EUR 0.00</span>
                    </div>
                </div>

                <button type="button" class="btn btn-success" onclick="plaatsOrder()" style="width: 100%; margin-top: 20px; font-size: 18px; padding: 16px;">
                    <i class="fas fa-check-circle"></i> Bestelling Plaatsen
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Script (Optional) -->
    <script src="/js/toast-notifications.js"></script>
    <!-- Use simplified cart.js -->
    <script src="cart-simple.js"></script>
</body>
</html>
