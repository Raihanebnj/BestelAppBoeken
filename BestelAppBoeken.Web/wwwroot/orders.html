<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Bestellingen - Bookstore Management System">
    <meta name="theme-color" content="#667eea">
    <title>Bestellingen - Bookstore Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toast Notifications CSS -->
    <link rel="stylesheet" href="/css/toast-notifications.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --info: #4299e1;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #718096;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-height: 44px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info), #3182ce);
            color: white;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card-header {
            padding: 25px 30px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .card-title i {
            color: var(--primary);
            font-size: 24px;
        }

        .card-body {
            padding: 30px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        /* Hide horizontal scrollbar visually on wide screens but keep scrolling
           possible via layout/JS. Show and style scrollbar on smaller screens. */
        @media (min-width: 1200px) {
            .table-container {
                overflow-x: hidden;
                -ms-overflow-style: none; /* IE and Edge */
                scrollbar-width: none; /* Firefox */
            }
            .table-container::-webkit-scrollbar {
                display: none; /* Chrome, Safari */
            }
        }

        @media (max-width: 1199px) {
            .table-container {
                overflow-x: auto;
            }
            .table-container::-webkit-scrollbar {
                height: 8px;
            }
            .table-container::-webkit-scrollbar-thumb {
                background: rgba(0,0,0,0.18);
                border-radius: 10px;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        td {
            padding: 16px;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: var(--light);
            transform: translateX(2px);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Status kleuren - per status eigen kleur */
        .status-pending {
            background: linear-gradient(135deg, #f0f7ff, #dbeafe);
            color: #1e40af; /* blauw */
        }

        .status-verwerkt, .status-processed {
            background: linear-gradient(135deg, #e6fffa, #c6f6d5);
            color: #22543d; /* groen */
        }

        .status-processing {
            background: linear-gradient(135deg, #fff7ed, #fee2b3);
            color: #92400e; /* oranje */
        }

        .status-shipped, .status-verzonden {
            background: linear-gradient(135deg, #e6f7ff, #c7f0ff);
            color: #0b5563; /* cyan/teal */
        }

        .status-cancelled, .status-geannuleerd {
            background: linear-gradient(135deg, #ffeaea, #ffd6d6);
            color: #7f1d1d; /* rood */
        }

        .status-error, .status-failed {
            background: linear-gradient(135deg, #fdecea, #f8d7da);
            color: #601010; /* donker rood */
        }

        .status-default {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            color: var(--gray);
        }
        
        /* Activated status (green highlight) */
        .status-activated {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            box-shadow: 0 6px 18px rgba(34,84,61,0.08);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
            font-size: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 35px;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .close {
            float: right;
            font-size: 32px;
            font-weight: 700;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.2s;
        }

        .close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .order-detail {
            margin: 15px 0;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
        }

        .order-items {
            margin-top: 20px;
        }

        .order-item {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Message Container voor Toast Notifications -->
        <div id="message-container"></div>
        
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div>
                    <h1>Bestellingen Overzicht</h1>
                    <p style="color: var(--gray); font-size: 14px; margin-top: 5px;">
                        <i class="fas fa-chart-line"></i> Alle bestellingen en statistieken
                    </p>
                    <div id="orders-summary" style="color: var(--gray); font-size:13px; margin-top:6px;"></div>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-info" onclick="refreshOrders()" title="Ververs orders">
                    <i class="fas fa-sync-alt"></i> Ververs
                </button>
                <a href="Index.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Terug naar Dashboard
                </a>
            </div>
        </div>

        <!-- Orders List -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-list"></i>
                    Alle Bestellingen
                </div>
            </div>
            <div class="card-body">
                <div id="orders-loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Bestellingen laden...
                </div>

                <div class="table-container" id="orders-table-container" style="display:none;">
                    <table>
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i> Order#</th>
                                <th><i class="fas fa-user"></i> Klant</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-calendar"></i> Datum</th>
                                <th><i class="fas fa-shopping-bag"></i> Items</th>
                                <th><i class="fas fa-euro-sign"></i> Totaal</th>
                                <th><i class="fas fa-info-circle"></i> Status</th>
                                <th><i class="fas fa-cog"></i> Acties</th>
                            </tr>
                        </thead>
                        <tbody id="orders-body">
                        </tbody>
                    </table>
                </div>
                <div id="load-more-container" style="text-align:center; margin-top:12px; display:none;">
                    <button id="load-more-btn" class="btn btn-info" onclick="loadMoreOrders()">Laad meer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" style="color: var(--primary); margin-bottom: 20px;">
                <i class="fas fa-receipt"></i> Order Details
            </h2>
            <div id="order-details-content"></div>
        </div>
    </div>

    <!-- Toast Notifications Script -->
    <script src="/js/toast-notifications.js"></script>
    <script src="orders.js"></script>
</body>
</html>
